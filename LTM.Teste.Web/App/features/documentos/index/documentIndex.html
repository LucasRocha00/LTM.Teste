<div class="container">
    <div class="row">
            <div class="card">
                <div class="card-header m-b-20">
                    <h3>Consulta de Documentos</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="pull-right">
                                <button ng-show="{{exibirBotaoNovo}}" class="btn btn-primary" ng-click="abrirNovo()">Novo&nbsp;<i class="glyphicon glyphicon-plus"></i></button>
                            </div>
                        </div>
                    </div>
                        <table ng-table="vm.tableParams" class="table" show-filter="false">
                            <tr ng-repeat="documento in documentos">
                                <td title="'Nome'">
                                    {{documento.Nome}}
                                </td>
                                <td title="'Usuario'">
                                    {{documento.Usuario}}
                                </td>
                                <td title="'Tamanho'">
                                    {{documento.TamanhoArquivo / 1024|number:4}} Kbytes
                                </td>
                                <td title="'Data Importação'">
                                    {{documento.DataUpload | date:'dd/MM/yyyy hh:mm:ss'}}
                                </td>
                                <td title="'Data Último Acesso'">
                                    {{documento.DataUltimoAcesso | date:'dd/MM/yyyy hh:mm:ss'}}
                                </td>
                                <td><button class="btn btn-default" ng-click="downloadFile(documento.Id)">Download&nbsp;<i class="glyphicon glyphicon-download"></i></button></td>
                            </tr>
                        </table>
                </div>
            </div>
    </div>
</div>
